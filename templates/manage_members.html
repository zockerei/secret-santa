<h2>Manage Members</h2>
<ul>
    {% for member in participants %}
        <li>{{ member[1] }} (Role: {{ member[2] }}) 
            <a href="{{ url_for('edit_member', id=member[0]) }}">Edit</a> | 
            <a href="{{ url_for('remove_member', id=member[0]) }}">Remove</a>
        </li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_member') }}">Add Member</a>
