<!-- 404.html -->
{% extends "base.html" %}

{% block content %}
<h1>404 - Page Not Found</h1>
<p>Sorry, the page you are looking for does not exist.</p>
<p>
    {% if session.user %}
        {% if session.role == 'admin' %}
            <a href="{{ url_for('admin_dashboard') }}">Return to Dashboard</a>
        {% else %}
            <a href="{{ url_for('participant_dashboard') }}">Return to Dashboard</a>
        {% endif %}
    {% else %}
        <a href="{{ url_for('login') }}">Return to Login</a>
    {% endif %}
</p>
{% endblock %}
