{% extends 'base.html' %}

{% block content %}
<h1>Edit Participant</h1>
<form action="{{ url_for('edit_participant', id=participant[0]) }}" method="POST">
    <input type="text" name="name" value="{{ participant[1] }}" required>
    <input type="password" name="password" placeholder="Enter new password" required>
    <button type="submit">Update Participant</button>
</form>
{% endblock %}
