{% extends "base.html" %}

{% block title %}Christmas Game{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('christmas.static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
<base target="_parent">

<div id="canvas-container"></div>
<div id="ui">
    <div class="positioner">
        <div></div>
        <div class="speech-bubble">
            <div id="bubble">
                <span id="text">Oh no! Look at this dull room, not at all Christmassy.</span>
                <span id="text-highlight"></span>
                <div id="next">Next</div>
            </div>
        </div>

        <img id="steve" src="https://assets.codepen.io/557388/sad.svg" alt="Steve">
    </div>
</div>
<div id="loading">Loading</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('christmas.static', filename='js/script.js') }}"></script>
{% endblock %}
