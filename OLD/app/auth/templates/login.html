{% extends "base.html" %}

{% block title %}Login - My Application{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Login</h2>
        <form action="{{ url_for('auth.login') }}" method="POST" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Namen eingeben" required oninput="this.value = this.value.toLowerCase()">
                <div class="invalid-feedback">
                    Bitte geben Sie Ihren Namen ein.
                </div>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben" required>
                <div class="invalid-feedback">
                    Bitte geben Sie Ihr Passwort ein.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
{% endblock %}
