version: 1
disable_existing_loggers: False

formatters:
  basic:
    format: '[{asctime}] [{levelname:<8}] {name}: {message}'
    datefmt: '%Y-%m-%d %H:%M:%S'
    style: '{'

handlers:
  file:
    class: logging.FileHandler
    formatter: basic
    filename: logging/logger.log
    encoding: utf-8
    mode: w

  console:
    class: logging.StreamHandler
    formatter: basic
    stream: ext://sys.stdout

loggers:
  app:
    level: DEBUG
    handlers: [file, console]
    propagate: False

  logic:
    level: DEBUG
    handlers: [file, console]
    propagate: False

  sql:
    level: DEBUG
    handlers: [file, console]
    propagate: False

root:
  level: DEBUG
  handlers: [file, console]