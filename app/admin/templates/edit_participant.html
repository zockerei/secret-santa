{% extends "base.html" %}

{% block title %}Edit Participant{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Participant</h1>
    <form method="POST" class="mb-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ participant.name }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">New Password (leave blank to keep current password):</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update Participant</button>
    </form>
    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
