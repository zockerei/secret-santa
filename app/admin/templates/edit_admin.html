{% extends "base.html" %}

{% block title %}Edit Admin{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Admin Details</h1>

    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('admin.edit_admin') }}" method="POST">
                <input type="hidden" name="admin_id" value="{{ admin.id }}">
                <div class="form-group mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{ admin.name }}" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">New Password (leave blank to keep current):</label>
                    <input type="password" id="password" name="password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
